<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="static/css/style.css">
    <title>Car Price Predictor</title>
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card nt-50" style="width:100%; height: 100%;">
                <div class="card-header">
                    <div class="col-l2">
                        <h1>Car Price Prediction</h1>
                    </div>
                </div>
                <div class="card-body">
                    <form method="post" action="" accept-charset="utf-8">
                        <div class="col-10 form-group" style="text-align: center;">
                            <label><b>Select Company:</b></label>
                            <select class="selectpicker form-control" id="company" name="company" required="1" onchange="load_car_models(this.id,'model')">
                            {% for company in companies %}
                            <option value="{{company}}">{{company}}</option>
                            {% endfor %}
                            </select>
                        </div>
                        <div class="col-10 form-group" style="text-align: center;">
                            <label><b>Select Model:</b></label>
                            <select class="selectpicker form-control" id="model" name="model" required="1">
                                {% for models in car_models %}
                                <option value="{{models}}">{{models}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-10 form-group" style="text-align: center;">
                            <label><b>Year Of Purchase:</b></label>
                            <select class="selectpicker form-control" id="year" name="year" required="1">
                                {% for yr in years %}
                                <option value="{{yr}}">{{yr}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-10 form-group" style="text-align: center;">
                            <label><b>Fuel Type:</b></label>
                            <select class="selectpicker form-control" id="fuel_type" name="fuel_type" required="1">
                                {% for fuel in fuel_type %}
                                <option value="{{fuel}}">{{fuel}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-10 form-group" style="text-align: center;">
                            <label><b>Kilometers Travelled</b></label>
                            <input class="form-control" type="text" id="kilo_driven" name="kilo_driven" placeholder="Enter the no. of kilometers travelled"/>
                         </div>
                         <div class="col-10 form-group" style="text-align: center;">
                            <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                         </div>
                         
                    </form>
                    <br/>
                    <div class="row">
                        <div class="col-12" style="text-align: center;">
                            <h3><span id="prediction"></span></h3>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
 <script type="">

function load_car_models(company_id,car_model_id)
    {
        var company=document.getElementById(company_id);
        var car_model= document.getElementById(car_model_id);
        console.log(company.value);
        car_model.value="";
        car_model.innerHTML="";
        
        {% for company in companies %}
            if( company.value == "{{ company }}")
            {
                {% for model in car_models %}
                    {% if company in model %}

                        var newOption= document.createElement("option");
                        newOption.value="{{ model }}";
                        newOption.innerHTML="{{ model }}";
                        car_model.options.add(newOption);
                    {% endif %}
                {% endfor %}
            }
        {% endfor %}
    }

    function form_handler(event){
        event.preventDefault();
    }

    function send_data(){
        //suppress fomr default behaviour
        document.querySelector('form').addEventListener('submit',form_handler)

        var fd=new FormData(document.querySelector('form'));
        var xhr =new XMLHttpRequest();
        xhr.open('POST','/predict',true);
        document.getElementById("prediction").innerHTML="Wait! Predicting Price...";
        xhr.onreadystatechange=function(){
            if(xhr.readyState==XMLHttpRequest.DONE){
                document.getElementById("prediction").innerHTML="Prediction:â‚¹"+xhr.responseText;
            }
        }
        xhr.onload=function(){};
        xhr.send(fd);
    }

 </script>

 </body>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    
  </body>
</html>
